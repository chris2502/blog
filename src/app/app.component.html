<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 style="text-align:center">{{title}}</h2>
      <ul class="list-group">
        <app-post-list  *ngFor="let post of posts"
                        [title]="post.title"
                        [content]="post.content">

        </app-post-list>
      </ul>
    </div>
  </div>
</div>
